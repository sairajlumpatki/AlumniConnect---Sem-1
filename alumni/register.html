<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css" />
</head>

<body>
    <form action="registerQueue.php" method="post">
    <h1>Alumni Registration</h1>
    <form class="form" onsubmit="submitClick()">
        <div class="parent">
            <div class="label">
                <label> Name             : </label>
                <label> Email            : </label>
                <label> contact          : </label>
                <label> Address          : </label>
                <label> Username         : </label>
                <label> Password         : </label>
                <label> Confirm Password : </label>
                <label> Gender           : </label>
                <label> Department       : </label>
                <label> Academic Year    : </label>
                <label> Employment Status    : </label>
            
            </div>
            <div class="input">
                <input type="text" placeholder="Name" name="alumniName" required/>
                <input type="email" placeholder="Email" name="email" required/>
                <input type="text" placeholder="Mobile Number" name="mobile" required/>
                <input type="text" placeholder="Address" name="address" required/>
                <input type="text" placeholder="Username" name="username" required/>
                <input type="password" placeholder="Password" name = "password" required/>
                <input type="password" placeholder="Confirm Password" required/>
                <div class="genderClass" required>
                    <div>Male: <input type="radio" name="gender" value="male"/></div>
                    <div>Female: <input type="radio" name="gender" value="female"/></div>
                </div>
                <select name="department" >
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                </select>
                <input type="number" placeholder="Year of Graduation" name = "batchYear" />
                <select name="isEmp" >
                    <option value="true">YES</option>
                    <option value="false">NO</option>
                </select>
            </div>
        </div>
        <center>
            <div class="btnDiv">
                <input type="submit" class="btn" />
                <br>Already have a account: <a href="index.html" class="link">Click here </a>
            </div>
        </center>
    </form>
</body>
<script src="app.js"></script>

</html>
